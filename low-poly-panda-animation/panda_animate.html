<script>
var tmax_opts = {
  delay: 0.5,
  repeat: -1,
  repeatDelay: 0.5,
  yoyo: true
};

    polypanda_duration = 1.5;

var polypanda_staggerFrom = {
  opacity: 0,
  scale: 0,
  transformOrigin: "50% 50%"
};

var polypanda_staggerTo = {
  opacity: 1,
  scale: 1,
  ease: Elastic.easeInOut
};
